<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tú - Abraham Amado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #1e1e1e, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .cover {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .cover img {
      width: 100%;
      display: block;
    }

    h1 {
      font-size: 36px;
      margin: 10px 0 5px;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      font-weight: 400;
      color: #bbb;
      margin: 0 0 20px;
      text-align: center;
    }

    .audio-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    .audio-container canvas {
      width: 100%;
      height: 50px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
    }

    .audio-controls {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .audio-controls button {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 20px;
      padding: 15px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .audio-controls button:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #222;
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .link-button:hover {
      background-color: #333;
    }

    .link-button img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <div class="cover">
    <img src="tu.png" alt="Portada de Tú">
  </div>

  <h1>Tú</h1>
  <h2>Abraham Amado</h2>

  <div class="audio-container">
    <canvas id="audio-spectrum"></canvas>
    <audio id="audio" preload="auto">
      <source src="audio/tupreview.mp3" type="audio/mpeg">
      Tu navegador no soporta el reproductor de audio.
    </audio>
  </div>

  <div class="audio-controls">
    <button id="playPauseBtn">▶</button>
  </div>

  <a class="link-button" href="spotify:artist:3KPmuodEFWyia5LeUF7iHM">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify">
    Escúchalo en Spotify
  </a>

  <a class="link-button" href="https://music.apple.com/gt/artist/abraham-amado/tu-id">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Music">
    Escúchalo en Apple Music
  </a>

  <a class="link-button" href="https://wa.me/?text=Escucha%20esta%20rola%20de%20Abraham%20Amado:%20https://open.spotify.com/track/tu-id">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    Compartir en WhatsApp
  </a>

  <script>
    const audio = document.getElementById('audio');
    const canvas = document.getElementById('audio-spectrum');
    const ctx = canvas.getContext('2d');

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const playPauseBtn = document.getElementById('playPauseBtn');

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let barHeight;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        barHeight = dataArray[i];

        ctx.fillStyle = `rgb(${barHeight + 100}, 50, ${255 - barHeight})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

        x += barWidth + 1;
      }
    }

    audio.onplay = () => {
      audioContext.resume().then(() => {
        draw();
      });
    };

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶';
      }
    });
  </script>

</body>
</html>
