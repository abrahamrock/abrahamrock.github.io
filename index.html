  <style>
    body {

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #1e1e1e, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;

      max-width: 400px;
      margin-bottom: 30px;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #222;
      border: none;

      margin: 10px 0;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .link-button:hover {

    }

    .link-button img {

      height: 28px;
